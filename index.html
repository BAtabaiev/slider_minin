<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(276deg, rgba(80,76,76,1) 0%, rgba(46,44,44,1) 100%);">
          <h1>Ford Mustang</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Audi R8</h1>
        </div>
        <div style="background: linear-gradient(43deg, rgba(176,196,222,1) 0%, rgba(210,212,215,1) 100%);">
          <h1>Range Rover Sport</h1>
        </div>
        <div style="background: linear-gradient(43deg, rgba(242,215,120,1) 0%, rgba(242,216,0,1) 100%);">
          <h1>Volkswagen Golf GTI</h1>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1568050664426-85448dee9a42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.chicagomotorcars.com/imagetag/7717/main/l/Used-2020-Land-Rover-Range-Rover-Sport-P525-HSE-Dynamic-Pearl-White-LOADED-Red-Interior-HOT.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1616617535619-55e3db07bd5b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1610831176233-ff0dbf203815?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
